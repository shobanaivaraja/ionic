<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="default" (click)='loaduser()'>View</button>
  <div *ngFor= "let countries of rest">
   <ion-item>
   <ion-avatar>
   Latitude and Longitude 
      {{countries.latlng}}<br/>
      Country-
      {{countries.name}}<br/>
      Capital-
      {{countries.capital}}<br/>
      Population-
      {{countries.population}}
 </ion-avatar>  </ion-item>
</div>
</ion-content>
